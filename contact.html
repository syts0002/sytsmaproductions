<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/min/style.css" />
    <title>Sean Sytsma Photography</title>
  </head>

  <body>
    <header>
      <div class="masthead">
        <a class="logo" href="index.html">
          <img src="img/logo.png" alt="branding" />
        </a>
        <nav class="nav">
          <a href="index.html" class="menu-item">home</a>
          <a href="photoport.html" class="menu-item">portfolio</a>
          <a href="about.html" class="menu-item">about</a>
          <a href="contact.html" class="menu-item active">contact</a>
        </nav>
        <div class="social">
          <a
            href="https://www.instagram.com/sytsma_productions/"
            target="_blank"
          >
            <img
              class="socialIcon"
              src="./assets/instagram.png"
              alt="instagram"
            />
          </a>
          <a
            href="https://www.youtube.com/channel/UCD8keeUTNHg2r0LmRVpAZ-g?view_as=subscriber"
            target="_blank"
          >
            <img class="socialIcon" src="./assets/youtube.png" alt="youtube" />
          </a>
        </div>
      </div>
    </header>

    <!-- main page content -->
    <div class="content">
      <h1>email us for a quote.</h1>
      <div class="contact">
        <!--
          <img src="img/sean.jpg" alt="Sean Sytsma. " class="contactImage">
        -->
        <div></div>
        <form
          action="https://formspree.io/seansytsma@gmail.com"
          method="POST"
          class="contactForm"
        >
          <input type="text" name="_subject" placeholder="Subject" />
          <input type="text" name="name" placeholder="Name" />
          <input type="email" name="_replyto" placeholder="Email" />
          <textarea
            name="message"
            value="message"
            rows="3"
            placeholder="Message"
          ></textarea>
          <input type="submit" value="Send" />
          <input type="text" name="_gotcha" style="display:none" />
        </form>
      </div>
    </div>

    <footer><div class="footer">Â© SEAN SYTSMA 2018</div></footer>
  </body>
</html>
